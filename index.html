
<html>
<head>
<title>google drive</title>   

<link rel="stylesheet" href="style.css">

</head>
<body>
    <div id ="header">
        <button id="addFolder">
            Add Folder
        </button>
        <button id="addTextFile">
            Add TextFile
        </button>
    </div>
    <div id ="breadcrum">
        <a purpose= "path" rid = "-1">Root</a>
    </div>
    <div id ="container"></div>
    <div id ="preview"></div>
<div class="">
    <template id="template">
        <div class="folder" pid="" rid="">
            <span action = "Rename">Rename</span>
            <span action = "Delete">Delete</span>
            <span action = "View">View</span>
            <div purpose = "name"></div>
        </div>
        <div class="text-file" pid="" rid="">
            <span action = "Rename">Rename</span>
            <span action = "Delete">Delete</span>
            <span action = "View">View</span>
            <div purpose = "name"></div>
        </div>
        <a purpose= "path" rid = "-1">Root</a>
    </template>

<script src="main.js"></script>
</body>
</html>
